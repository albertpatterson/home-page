<div    *ngIf="profileUserData" 
        class="row">
    <div class="col-sm-6 overflowHidden">
        <img    src="{{profileUserData.picture}}" 
                alt="{{profileUserData.name}}'s photo'" 
                class="fullsize centered">
    </div>
    <div class="col-sm-6">
        <p class="centeredText">
            Name: {{profileUserData.name}}
            <br>Age: {{profileUserData.age}}
            <br>Location: {{profileUserData.location}}
            <br>Business: {{profileUserData.business}}</p>
        <br>
        <button id="followButton" 
                (click)="subscribe()">Follow
        </button><button 
                    id="messageButton" 
                    data-toggle="collapse" 
                    data-target="#sendMessageContainer">Message</button>                    
    </div>
</div>
<div id="sendMessageContainer" class="collapse">
    <div class="large centered">
        <message-form   rows="15" 
                        label="Message"
                        (postSubmitted)="sendMessage($event)"></message-form>
    </div>
</div>
<div class="posts">
    <div *ngFor="let post of profilePosts">
        <post   [poster]="post.poster" 
                [timestamp]="post.timestamp" 
                [content]="post.content"></post>
    </div>
</div>
