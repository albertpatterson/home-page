<form #premiumForm="ngForm" (ngSubmit)="fileInput.value=null; onSubmit()">
    <div class="form-group centered smallForm">
        <label for="premiumItem">Purchase New Premium Item</label>
        <input id="premiumItem" #fileInput type="file" required class="form-control fullWidth" (change)="selectContent($event)">
        <button type="submit" class="btn btn-success fullWidth" [disabled]="!premiumForm.valid">Purchase</button>
    </div>
</form>
<br>
<div *ngIf="!premiumGroups">
Loading...
</div>
<div *ngFor="let group of premiumGroups" class="row">
    <div *ngFor="let item of group" class = "col-sm-4">
        <img src="{{item}}" alt="Premium Item" class="thumbnail centered">
    </div>
    <br>
</div>
