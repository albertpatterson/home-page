<div id="postItemRow" class="row">
    
    <div class = col-sm-12>
    
        <button id="addContent" 
                class="btn btn-primary centered" 
                data-toggle="collapse" 
                data-target="#postFormContainer">New Post</button>
    
        <div    id="postFormContainer" 
                class="collapse">
    
            <div class="large centered">
                <message-form   rows="10" 
                                label="Posts"
                                (postSubmitted)="addPost($event)"></message-form>
            </div>
        </div>
    </div>
</div>

<div class="posts">

    <div *ngFor="let post of followedPosts">

        <post   [poster]="post.poster" 
                [timestamp]="post.timestamp" 
                [content]="post.content" 
                (userSelect)="selectUser($event)"></post>
    </div>
</div>
