<div    *ngFor="let userGroup of userGroups" 
        class="row">
    <div *ngFor="let user of userGroup">
        <div class="col-sm-2 overflowHidden">
            <a (click)="_selectUser(user.name)">
                <img    src="{{user.picture}}" 
                        alt="{{user.name}}'s photo'" 
                        class="fullsize centered">
            </a>
        </div>
        <div class="col-sm-2">
            <div>
                <p>Name: {{user.name}}</p>
                <p>Age: {{user.age}}</p>
                <p>Location: {{user.location}}</p>
                <p>Business: {{user.business}}</p>
            </div>
        </div>
    </div>
    <br>
</div>
